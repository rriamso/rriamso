    .grid-container {

      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .grid-item:hover {
      transform: scale(1.05);
    }
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    header {
